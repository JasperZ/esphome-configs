esphomeyaml:
  name: test_nodemcu
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret wlan_ssid
  password: !secret wlan_password
  manual_ip:
    static_ip: 192.168.1.36
    subnet: 255.255.255.0
    gateway: 192.168.1.2
    dns1: 192.168.1.2
    dns2: 192.168.2.1

mqtt:
  broker: '192.168.1.241'
  username: !secret test_nodemcu_mqtt_user
  password: !secret test_nodemcu_mqtt_password

# Enable logging
logger:
  level: info

ota:
  password: !secret test_nodemcu_ota_password
