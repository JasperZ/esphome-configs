esphome:
  name: outlet_7
  platform: ESP8266
  board: esp01_1m
  board_flash_mode: dout

wifi:
  ssid: !secret wlan_ssid
  password: !secret wlan_password
  domain: .iot
  manual_ip:
    static_ip: 192.168.50.13
    gateway: 192.168.50.1
    subnet: 255.255.255.0

logger:
  level: info

api:
  password: !secret outlet_7_api_password
  reboot_timeout: 0s

ota:
  password: !secret outlet_7_ota_password

sensor:
  - platform: uptime
    name: 'outlet_7_uptime'

  - platform: wifi_signal
    name: 'outlet_7_wifi_signal'

  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: True
    cf_pin: GPIO05
    cf1_pin: GPIO14
    change_mode_every: 3
    update_interval: 3s
    current:
      name: "outlet_7_current"
      # filters:
      # - calibrate_linear:
      #     - 0.38142 -> 0.17
      #     - 2.55893 -> 1.86
      #     - 2.56858 -> 1.87
    voltage:
      name: "outlet_7_voltage"
      # filters:
      # - calibrate_linear:
      #     - 583.94159 -> 222.0
      #     - 586.25714 -> 223.0
    power:
      name: "outlet_7_power"
      # filters:
      # - calibrate_linear:
      #     - 258.59030 -> 39.0
      #     - 265.48602 -> 40.0
      #     - 2813.46265 -> 414.0
      #     - 2827.25391 -> 415.0

binary_sensor:
  - platform: gpio
    id: button
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: relay
    internal: True

switch:
  - platform: gpio
    id: relay
    name: outlet_7_relay
    pin: GPIO15
    on_turn_on:
    - switch.turn_on: blue_led
    on_turn_off:
    - switch.turn_off: blue_led

  - platform: gpio
    id: blue_led
    pin:
      number: GPIO02
      inverted: True

status_led:
  pin:
    number: GPIO00
    inverted: True
